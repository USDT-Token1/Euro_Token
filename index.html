<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.querySelector('.btn');
  btn.addEventListener('click', addToken);
});

async function addToken() {
  // 1) Provider-Erkennung
  if (typeof window.ethereum === 'undefined') {
    alert('MetaMask wurde nicht gefunden. Bitte installiere die MetaMask-Erweiterung oder öffne die Seite im MetaMask Mobile Browser.');
    // Optional: window.open('https://metamask.io/download/', '_blank');
    return;
  }

  try {
    // 2) (Optional) Accounts anfragen – kann helfen, Berechtigungen sicherzustellen
    // await window.ethereum.request({ method: 'eth_requestAccounts' });

    // 3) Token hinzufügen – Symbol auf USDT angepasst (oder dein gewünschtes Symbol eintragen)
    const wasAdded = await window.ethereum.request({
      method: 'wallet_watchAsset',
      params: {
        type: 'ERC20',
        options: {
          address: '0xcf6d9114889111f82f70d67e0154ddf9b4b39af9',
          symbol: 'EURT',  // vorher stand hier EURT
          decimals: 18,
          image: 'logo.png'        // ggf. Logo-URL angeben (https://…)
        },
      },
    });

    alert(wasAdded ? 'Token wurde zu MetaMask hinzugefügt!' : 'Token wurde nicht hinzugefügt.');
  } catch (err) {
    console.error(err);
    alert('Fehler beim Hinzufügen zu MetaMask: ' + (err && err.message ? err.message : err));
  }
}
</script>
